<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <style>
      .main-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgb(11, 128, 0);
        color: #ffffff;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        padding: 10px 0; /* Reduced padding for smaller height */
        font-size: 14px; /* Adjusted font size for better fit */
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px; /* Smaller gap between content sections */
      }

      .footer-middle {
        text-align: center;
      }

      .footer-middle h3,
      .footer-middle p {
        margin: 2px 0; /* Reduced margins for compactness */
      }

      .footer-middle a {
        color: black;
        text-decoration: none;
      }

      .footer-middle a:hover {
        text-decoration: underline;
        color: orangered;
      }

      .copyright {
        text-align: center;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <footer class="main-footer">
      <div class="footer-content">
        <div class="footer-middle">
          <h3>For More Information</h3>
          <p>Email: haramaya@haramaya.edu.et</p>
          <p>Phone: +251(0) 255530319</p>
          <p>Address: Bate, Haramaya, Ethiopia</p>
        </div>
        <div class="copyright">
          <strong>
            Copyright &copy; <span id="current-year">2025</span>
            <a href="https://www.haramaya.edu.et" target="_blank"
              >Haramaya University</a
            >
          </strong>
          All rights reserved.
        </div>
      </div>
    </footer>
  </body>
</html>
